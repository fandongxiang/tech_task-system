<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>工艺标准</title>
  <style>
   * {
       margin: 0;
       padding: 0;
       box-sizing: border-box;
   }

   nav {
       height: 10vh;
   }
   ul {
       height: 100%;
       padding-left: 1vw;
       padding-top: 2vh;
   }
   ul li{
       float: left;
       display: block;
       width:9vw;
       height: 5vh;
       background: #c9a1a1;
       text-align: center;
       line-height: 5vh;
   }
   ul li:hover {
       background: #a3bbe0;
   }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li>抽空</li>
      <li>检漏</li>
      <li>压力化</li>
      <li>熔料</li>
      <li>加料</li>
      <li>调温</li>
      <li>引晶</li>
      <li>放肩</li>
      <li>等径</li>
      <li>收尾</li>
      <li>拆装</li>
    </ul>
  </nav>
</body>
</html>
